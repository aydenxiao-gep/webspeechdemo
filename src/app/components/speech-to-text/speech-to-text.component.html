<div class="main">
    <div class="header">
        <div class="title">Web Speech API Demo</div>
    </div>
    <div class="config-section">
        <div class="config-section-title">Configuration</div>
        <div class="config-section-main">
            <div class="flex-row">
                Language & dialect:
                <select (change)="onLangChange($event)">
                    <option *ngFor="let lang of langList; let i=index" [value]="i">{{lang[0]}}</option>
                </select>
                <select *ngIf="showDialects" (change)="onDialectChange($event)">
                    <option *ngFor="let dialect of dialects" [value]="dialect[0]">{{dialect[1]}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="main-section">
        <div class="input-pane">
            <div class="transcript-header">Transcript</div>
            <div #transcript class="transcript-pane"></div>
            <div class="speech-pane" (mousedown)="onMouseDown()" (mouseup)="onMouseUp()">
                <div class="microphone-btn-container">
                    <svg fill="#ff0072" height="16px" width="16px" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink"
                        enable-background="new 0 0 512 512">
                        <g>
                            <g>
                                <path
                                    d="m439.5,236c0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,70-64,126.9-142.7,126.9-78.7,0-142.7-56.9-142.7-126.9 0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,86.2 71.5,157.4 163.1,166.7v57.5h-23.6c-11.3,0-20.4,9.1-20.4,20.4 0,11.3 9.1,20.4 20.4,20.4h88c11.3,0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4h-23.6v-57.5c91.6-9.3 163.1-80.5 163.1-166.7z" />
                                <path
                                    d="m256,323.5c51,0 92.3-41.3 92.3-92.3v-127.9c0-51-41.3-92.3-92.3-92.3s-92.3,41.3-92.3,92.3v127.9c0,51 41.3,92.3 92.3,92.3zm-52.3-220.2c0-28.8 23.5-52.3 52.3-52.3s52.3,23.5 52.3,52.3v127.9c0,28.8-23.5,52.3-52.3,52.3s-52.3-23.5-52.3-52.3v-127.9z" />
                            </g>
                        </g>
                    </svg>
                    {{btnText}}
                </div>
            </div>
        </div>
        <div class="output-pane">
            <div class="output-pane-title">Output(JSON/Code)</div>
            <div></div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>
